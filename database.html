<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Haximilian</title>
    <link rel="stylesheet" href="databaseStyle.css">
    <script type="text/javascript" src="database.js"></script>
    <script>
      window.onload = () => {
        initializeRecords(8);
        displayRecords(records);
      }
    </script>
  </head>
  <body>
    <h1>Database Components & Properties</h1>
    <div class="side-by-side-container">
      <div class="side-by-side-element">
        <h3>records</h3>
        <div id="records"></div>
      </div>
      <div class="side-by-side-element">
        <h3>on-going transactions</h3>
        <div id="on-going-transaction"></div>
      </div>
      <div class="side-by-side-element">
        <h3>journal</h3>
        <div id="journal"></div>
      </div>
    </div>
    <div id="start">
      <h3>start</h3>
      <button type="button" onclick="startTransaction()">start</button>
    </div>
    <div id="update">
      <h3>update</h3>
      <label>key:</label>
      <input type="text" id="fname" name="fname"></input>
      <label>value:</label>
      <input type="text" id="fname" name="fname"></input>
      <label>transaction:</label>
      <input type="text" id="fname" name="fname"></input>
      <button type="button">update</button>
    </div>
    <div id="commit">
      <h3>commit</h3>
      <label>transaction:</label>
      <input type="text" id="fname" name="fname"></input>
      <button type="button">commit</button>
    </div>
  </body>
</html>
